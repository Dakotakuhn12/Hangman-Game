name: Update MongoDB on data.js change

# Trigger only when data.js is changed
on:
  push:
    paths:
      - "client/src/scripts/data.js"
  workflow_dispatch:

jobs:
  update-mongodb:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run the update script
      - name: Update MongoDB
        run: npm run update-mongodb
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
